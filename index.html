<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="/main.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="product_previev_card_container">
    <div class="grid_item" id="product_image">
      <!--<img src="/images/image-product-desktop.jpg" >-->
    </div>
    <div class="grid_item">
      <div class="product_information">
        <h4 id="preview">Perfume</h4>

        <h1 id="product_name">Gabrielle Essence Eau De Parfum</h1>

        <p class="product_description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>

        <p class="current_price">$149.99
        <sup class="last_price">$169.99</sup></p>

        <button class="add_to_cart_button"><img class="cart_image" src="/images/icon-cart.svg"> Add to Cart</button>
      </div>
    </div>
  </div>
  <!--<div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>-->
</body>
</html>
